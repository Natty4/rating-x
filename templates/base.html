{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'fontawesome-free-5.15.1-web/css/all.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'home' %}">CSEC-ASTU Seminar</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
          
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li><a href="{% url 'create' %}">Create</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
        </nav>

        <div class="container" style="padding-bottom: 300px;">
            {% block main %}{% endblock %}
        </div>
        <footer class="footer" style="background-image: url('{% static 'img/banner.JPG' %}'); background-size: cover; height: 700px; width: 100%; border-top: 5px solid #ff9000; box-shadow: inset 0 0 5px 2px #282a2d;">
            <div class="footer-body">
                
            </div>
            <div class="header">
                <h1 class="header-txt c-brand-0"> CSEC-ASTU </h1>
            </div>
            <div class="contacts">
                <hr>
                <a href="" target="_break" class="links twitter ">
                    <i class="pointer pl-3  fab fa-3x fa-twitter"></i>
                </a>
                <a href="https://www.linkedin.com/company/csec-astu" target="_break" class="links linkedin">
                    <i class="pointer pl-3  fab fa-3x fa-linkedin"></i>
                </a>
                <a href="https://t.me/CSEC_ASTU" target="_break" class="links telegram">
                    <i class="pointer pl-3  fab fa-3x fa-telegram"></i>
                </a>
                <a href="" target="_break" class="links instagram">
                    <i class="pointer pl-3  fab fa-3x fa-instagram"></i>
                </a>
                <a href="https://facebook.com/csecastu" target="_break" class="links facebook"><i class="pointer pl-3  fab fa-3x fa-facebook"> </i> 
                </a>
            </div>

            <div class="copyright align-c">
                Â© <script>document.write(new Date().getFullYear());</script>  CSEC-ASTU All rights reserved
            </div>

        </footer>
    </body>
</html>
